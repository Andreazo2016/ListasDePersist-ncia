<html ng-app ="App">
<head>
<title>Lista02</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body ng-controller ="HomeController">
	<h1>{{home}}</h1>
	<h1>{{p}}</h1>
	<h1>{{c}}</h1>
	<h1>{{msg}}</h1>

	<form class="form">
		<div class="form-group">

			<input type="text" name="pathFile" ng-model="filePath"
				placeholder="Digite o Caminho do Arquivo..." style="width: 500px">
			<button type="button" class="btn btn-success" ng-click = "enviar(filePath,comandos.name)">Enviar</button>
		</div>
		<div class="form-group">
			<select ng-model="comandos" ng-options ="item.name for item in items">
		
				
			</select>
		</div>

	</form>

<script type="text/javascript" src="js/angular.js"></script>
<script type="text/javascript" src="angular/HomeController.js"></script>
</body>
</html>
