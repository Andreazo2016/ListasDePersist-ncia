<html ng-app="myApp">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body ng-controller="ContatoController">
	<nav id="nav">
		<h2>Crud</h2>
	</nav>
	<div class="container">
		<div id="clientes">
			<h1>
				Clientes
				<div id="btns">
					<button type="button" class="btn btn-primary" data-toggle="modal"
						data-target="#myModal">
						<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
						Novo Cliente
					</button>
				</div>
			</h1>
		</div>

	</div>
	<br>
	<br>
	<div class="container">
		<div class="container">
			<table class="table"">
				<thead>
					<tr>
						<th>Nome</th>
						<th>Email</th>
						<th>Telefone</th>
						<th>Endereço</th>
					</tr>
				</thead>
				<tbody>
		
					<tr ng-repeat ="contato in listaContato">
						<td>
							{{contato.nome}}
						</td>
						<td>
							{{contato.email}}
						</td>
						<td>
							{{contato.telefone}}
						</td>
						<td>
							{{contato.endereco}}
						</td>

						</td>
					</tr>

				</tbody>
			</table>

		</div>


	</div>


	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">Cadastrar Cliente</h4>
				</div>
				<div class="modal-body">
					<div class="container">
						<form class="form" method="post"
							action="/Contato/add">
							<div class="form-group">
								<label for="nome">Nome:</label> <input type="text" name="nome"
									class="form-control" id="nome" style="width: 500px">
							</div>
							<div class="form-group">
								<label for="email">Email:</label> <input type="text"
									name="email" class="form-control" id="email"
									style="width: 500px">
							</div>
							<div class="form-group">
								<label for="telefone">Telefone:</label> <input type="text"
									name="telefone" class="form-control" id="telefone"
									style="width: 500px">
							</div>
							<div class="form-group">
								<label for="endereco">Endereço</label> <input type="text"
									name="endereco" class="form-control" id="endereco"
									style="width: 500px">
							</div>
							<button type="submit" class="btn btn-primary">Cadastrar</button>
						</form>

					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
				</div>
			</div>
		</div>
	</div>





	<script type="text/javascript" src="js/angular.js"></script>
	<script type="text/javascript" src="angular/app.js"></script>
	<script type="text/javascript" src="angular/controller/ContatoController.js"></script>
	<script type="text/javascript" src="angular/service/ContatoService.js"></script>
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>

</body>
</html>
